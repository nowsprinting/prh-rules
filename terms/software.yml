# Rules for Software Development
meta:
  reviewer:
    - vvakame
    - mhidaka
  rules:   https://github.com/prh/rules

version: 1
rules:
  - expected: Web
  - expected: superset
    pattern:  super set
  - expected: 擬似乱数
    patterns:
      - /(擬似)?乱数/
      - /疑似乱数/
    regexpMustEmpty: $1
    prh: 概ね「擬似」なのに「擬似」を忘れると刺されます。また「疑」でなく手偏の「擬」です
    specs:
      - from: 擬似乱数
        to:   擬似乱数
      - from: 疑似乱数
        to:   擬似乱数
      - from: 乱数
        to:   擬似乱数
  - expected: 擬似乱数生成器
    patterns:
      - /擬似乱数(生成|発生)[器機]/
    specs:
      - from: 擬似乱数発生器
        to:   擬似乱数生成器
      - from: 擬似乱数生成機
        to:   擬似乱数生成器
  - expected: イテレーティブ開発
    patterns:
      -  /イテレ[ーイ]ティ[ブヴ]開発/
      - イテレーション開発
    prh: イテレーションのほうが知名度ありそうだが英語表記に合わせる。なお「反復型開発」はiterative + incrementalを指すので注意
    specs:
      - from: イテレイティヴ開発
        to:   イテレーティブ開発
      - from: イテレーション開発
        to:   イテレーティブ開発
  - expected: 静的
    patterns:
      - スタティック
      - 性的
