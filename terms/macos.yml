# Rules for macOS
# ショートカットに使うキーの名称など。フルスペル小文字とする

meta:
  reviewer:
    - nowsprinting
  rules:   https://github.com/prh/rules

version: 1
rules:
  - expected: command
    patterns:
      - /[Cc]ommand/
      - /[Cc]md/
      - ⌘
  - expected: option
    patterns:
      - /[Oo]ption/
      - /[Aa]lt/
      - ⌥
    prh: Windowsでは Alt が正しい
  - expected: control
    patterns:
      - /[Cc]ontrol/
      - /[Cc]trl/
      - ⌃
  - expected: shift
    patterns:
      - /[Ss]hift/
      - ⇧
  - expected: enter
    patterns:
      - /[Ee]nter/
      - /(yield )?[Rr]eturn/
      - ↩
    regexpMustEmpty: $1
    specs:
      - from: Return
        to:   enter
      - from: yield return
        to:   yield return
    prh: 本当はmacOSでは return が正しいけれど慣習に従う
  - expected: esc
    patterns:
      - /[Ee]sc/
      - ⎋
